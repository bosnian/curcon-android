language: android
android:
  components:
  - platform-tools
  - tools
  - build-tools-22.0.1
  - android-22
  - extra-google-m2repository
  - extra-android-m2repository
  - extra-android-support
branches:
  only:
    - master
install:
- true
script:
- "./gradlew build"
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: "./app/build/outputs/apk/app-debug.apk"
  on:
    repo: bosnian/curcon-android
    tag: true
